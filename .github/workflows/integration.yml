name: ci
on: [push, pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v5
      - name: set up node
        uses: actions/setup-node@v6
        with:
          node-version: 22.20
      - name: install module 
        run: npm ci
      - name: transcript the code 
        run: npm run build
      - name: run lint
        run: npm run lint
      - name: run test
        run: npm run test
